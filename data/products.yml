- name: Raibuon
  image: raibuon.png
  url: "http://www.raibuon.com/"
  description: Raibuon is an application designed to facilitate the tipping process of street musicians, through the app you can promote your performance as an artist and also the places where street artists from all over Japan are now playing live. My role in the app was lead developer so I have been taking care of the back-end as well as the front-end, the app is still developing to become a useful product for the artists.
  icons:
   - "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/ruby/ruby-original.svg"
   - "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/rails/rails-original-wordmark.svg"
   - "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
   - "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/sass/sass-original.svg"
   - "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postgresql/postgresql-original.svg"
   - "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/heroku/heroku-original.svg"

- name: Kids Market Place
  image: kids-market.png
  url: "https://kids-marketplace.herokuapp.com/"
  description: It is an application for mobile devices designed to lend and rent toys that you don't use now and that can be useful for someone else.  I have served as lead developer covering parts of the front-end and back-end, we are still working on making improvements and implementing a more efficient lending system.
