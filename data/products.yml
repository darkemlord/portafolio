- name: Kids Market Place
  image: kids-market.png
  url: "https://kids-marketplace.herokuapp.com/"
  description: It is an application for mobile devices designed to lend and rent toys that you don't use now and that can be useful for someone else.  I have served as lead developer covering parts of the front-end and back-end, we are still working on making improvements and implementing a more efficient lending system.
